<html>

<head>
    <script>
        let i = 0;
        var bleep = new Audio();
        bleep.src = "click1.mp3";

        function sound() {
            bleep.play();
        }

        function answercheck() {
            let answer = "'" + document.querySelector("input").value + "'";
            for (let node of document.querySelectorAll("td")) {
                if (node.className.indexOf(answer) >= 0) {
                    node.style = "color:black";
                    node.querySelector("span").className = "ans_correct";
                    i++;
                }
            }


            document.getElementById("input").value = "";

            if (i == 28) {
                document.getElementById("input").value = "Great Work! All correct!";
                setTimeout(function() {
                    window.location.href = '../crossword/index.html';
                }, 5000);
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        .text {

        }
        
        table {

        }
        
        body {

            background-color: lightgrey;
            align-content: center;
        }
        
        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
            color: lightgrey;
        }
        
        td:empty {
            background: black;

        }
        
        sup {

        .center {

        .column {

        .row:after {

        .answer {

        .ans_correct {

        audio {

</head>
